<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupaCalc</title>
  </head>
  <body>
    <header>
      <h1>Geometric figures</h1>
      <p>Welcome to this project done with HTML, CSS and JavaScript</p>
    </header>

    <section>
      <h2>Calculate square's area and perimeter</h2>
      <form action="">
        <label for="SquareInput">Write the side of your square:</label>
        <input id="SquareInput" type="number">
        <button type="button" onclick="calculateSquarePerimeter()">
          Calculate Perimeter
        </button>
        <button type="button" onclick="calculateSquareArea()">
          Caltulate Area
        </button>
      </form>
    </section>

    <section>
      <h2>Calculate triangle's area and perimeter</h2>
      <form action="">
        <label for="firstTriangleSide">Write the 1st side of your triangle:</label>
        <input id="firstTriangleSide" type="number" required>
        <label for="secondTriangleSide">Write the 2nd side of your triangle:</label>
        <input id="secondTriangleSide" type="number" required>
        <label for="thirdTriangleSide">Write the 3rd side of your triangle:</label>
        <input id="thirdTriangleSide" type="number" required>
        <button type="button" onclick="calculateTriangelPerimeter()">
          Calculate Perimeter
        </button>

        <hr>

        <label for="triangleHeight">Write the height of your triangle:</label>
        <input id="triangleHeight" type="number">
        <label for="triangleBase">Write the base of your triangle:</label>
        <input id="triangleBase" type="number">
        <button type="button" onclick="calculateTriangleArea()">
          Calculate Area
        </button>
      </form>
    </section>

    <section>
      <h2>Calculate the circle's area, perimeter and diameter</h2>
      <form action="">
        <label for="circleRadius">Write the radius of the circle</label>
        <input id="circleRadius" type="number">
        <button type="button" onclick="calculateCircleDiameter()">Calculate diameter</button>
        <button type="button" onclick="calculateCirclePerimeter()">Calculate perimeter</button>
        <button type="button" onclick="calculateCircleArea()">Calculate area</button>
      </form>
    </section>

    <script src="./figures.js"></script>
  </body>
</html>
